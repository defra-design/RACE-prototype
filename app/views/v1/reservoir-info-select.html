{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
<span class="govuk-caption-l">Reservoir details</span>

      <form class="form" action="/v1/reservoir-info-select-lancashire" method="post">


        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="example">
              Select county reservoir is in
            </label>
          </h1>
  <select class="govuk-select" id="county" name="county">
  <option value="lancashire">Lancashire</option>
  <option value="merseyside">Merseyside</option>
  <option value="yorkshire">Yorkshire</option>
  </select>
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
