{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}



  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-l">Reservoir details</span>

      <h1 class="govuk-heading-xl">Provide the name of reservoir</h1>

      <form class="form" action="/v1/reservoir-info-select" method="post">


        <div id="grid ref hint" class="govuk-hint">
          You can find the gird reference of your reservoir using Ordanance Survey maps
        </div>

        <div class="govuk-form-group">
  <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
    </label>
  </h1>
  <input class="govuk-input" id="event-name" name="event-name" type="text">
</div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
