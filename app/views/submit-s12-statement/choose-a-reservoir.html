{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">Choose a reservoir</h1>


        <div class="govuk-form-group">

            <select class="govuk-select-alt" id="sort" name="sort">
                <option value="#"></option>
                <option value="published">Caldecote Farm</option>
                <option value="updated"> Eccup</option>
                <option value="views">King's Mill</option>
                <option value="comments">Monk Bretton</option>
                <option value="comments">Rockingham</option>
            </select>
        </div>

        <a href="/submit-s12-statement/reservoir-details/confirm" role="button" draggable="false"
            class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">
            Continue
        </a>


        <div class="govuk-!-margin-top-8">
            <p><a class="govuk-link govuk-link--no-visited-state"
                    href="/submit-s12-statement/reservoir-details/reservoir-not-listed">Reservoir
                    not listed?</a></p>
        </div>


    </div>

    {% endblock %}
