{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}
Defra account
{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="organisation-type-choice" method="post">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                        <h1 class="govuk-fieldset__heading">
                            Where is your organisation registered to trade?
                        </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="uk1" name="defraIdCompanyRegisteredLocation" type="radio" value="uk">
                          <label class="govuk-label govuk-radios__label" for="uk1">
                            UK
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="uk2" name="defraIdCompanyRegisteredLocation" type="radio" value="non-uk">
                          <label class="govuk-label govuk-radios__label" for="uk2">
                            Non-UK (Organisation that is not registered in the UK)
                          </label>
                        </div>
                      </div>
                </fieldset>
            </div>

            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>

    </div>
</div>

{% endblock %}
