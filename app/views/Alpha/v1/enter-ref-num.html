{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="email" method="post">

      <div class="govuk-form-group">
      <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
          Enter your reference number
        </label>
      </h1>
      <div id="event-name-hint" class="govuk-hint">
        The 16 digit reference you recieved in email.
      </div>
      <input class="govuk-input" id="event-name" name="event-name" type="text" aria-describedby="event-name-hint">
    </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>


    </div>
  </div>

{% endblock %}
