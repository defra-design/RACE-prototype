{% extends "layout.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block header %}
<!-- Blank header with no service name for the start page -->
{{ govukHeader() }}
{% endblock %}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What is your full name?</h1>

        <form action="/Beta/V2/gov-gateway-account/create-password" method="post" class="form">

            <div class="govuk-form-group">
                <label class="govuk-label" for="govGateName">
                    Your full name
                </label>

                <input class="govuk-input govuk-!-width-one-half" id="govGateName" name="govGateName" type="text">

            </div>

            <button role="button" draggable="false" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8"
                data-module="govuk-button">
                Continue
            </button>

        </form>


        {% include "includes/get-help.html" %}


    </div>
</div>

{% endblock %}
