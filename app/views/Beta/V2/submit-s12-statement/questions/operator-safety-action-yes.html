{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/V2/submit-s12-statement/questions/issues-to-watch" method="post">

            <h1 class="govuk-heading-xl">Are the details we hold correct?</h1>

            <div class="govuk-form-group">
                <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="event-name">
                        What type of action?
                    </label>
                </h2>
                <input class="govuk-input" id="event-name" name="event-name" type="text">
            </div>

            <div class="govuk-form-group">
                <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="event-name">
                        What the status is?
                    </label>
                </h2>
                <input class="govuk-input" id="event-name" name="event-name" type="text">
            </div>


            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        <h2 class="govuk-fieldset__heading">
                            What is the deadline?
                        </h2>
                    </legend>
                    <div id="passport-issued-hint" class="govuk-hint">
                        For example, 27 3 2007
                    </div>
                    <div class="govuk-date-input" id="passport-issued">
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                                    Day
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                    id="passport-issued-day" name="passport-issued-day" type="text" inputmode="numeric">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                                    Month
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                    id="passport-issued-month" name="passport-issued-month" type="text"
                                    inputmode="numeric">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                                    Year
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-4"
                                    id="passport-issued-year" name="passport-issued-year" type="text"
                                    inputmode="numeric">
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>


            <!-- <div>
                <a href="/submit-s12-statement/operator-details/add-operator" role="button" draggable="false"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-6"
                    data-module="govuk-button">
                    Add another action
                </a>
            </div> -->



            <button class="govuk-button govuk-!-margin-top-8" data-module="govuk-button">Save and continue</button>

    </div>

    </form>

</div>

{% endblock %}
