{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">Change the National Grid reference of the reservoir</h1>

        <form class="form" action="/Beta/V2/submit-s12-statement/reservoir-details/confirm-grid-ref-details" method="post">


            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="new-reservoir-grid-ref">
                    National Grid reference
                </label>
               <input class="govuk-input govuk-!-width-one-third" id="new-reservoir-grid-ref" name="new-reservoir-grid-ref" type="text" value="SU106951">
            </div>


            <button class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">Save
                and continue</button>


        </form>

    </div>
</div>

{% endblock %}
