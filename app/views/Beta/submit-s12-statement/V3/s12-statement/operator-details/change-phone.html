{% extends "layout-phase-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What's the operator's new telephone number</h1>

        <form class="form" action="/Beta/submit-s12-statement/V3/s12-statement/operator-details/confirm-operator-phone" method="post">

            <div class="govuk-form-group">

           <input class="govuk-input govuk-!-width-one-third" id="new-operator-phone" name="new-operator-phone" type="numbers" value="02392 123456">
            </div>


            <div>
                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Continue
                </button>
                <button type="submit"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-9"
                    data-module="govuk-button">
                    Save and come back later
                </button>
            </div>
  


        </form>

    </div>
</div>

{% endblock %}
