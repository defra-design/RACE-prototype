{% extends "layout-phase-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What's the operator's new name?</h1>

        <form class="form" action="/Beta/submit-s12-statement/V3/s12-statement/operator-details/confirm-operator-name" method="post">


            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="new-operator-name">
                    Operator's name
                </label>
                <input class="govuk-input govuk-!-width-full" id="new-operator-name" name="new-operator-name" type="text" value="Naomi Roberts">
            </div>


            <div>
                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Continue
                </button>
                <button type="submit"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-9"
                    data-module="govuk-button">
                    Save and come back later
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
