{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/submit-s12-statement/V5/s12-statement/questions/flood-plan-tested-yes-answer" method="post">

            <div class="govuk-form-group">

                <fieldset class="govuk-fieldset">

                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">

                        <h1 class="govuk-fieldset__heading">
                            Does the operator need to revise the plan?
                        </h1>

                    </legend>


                    <div id="event-name-hint" class="govuk-hint govuk-!-margin-bottom-6">
                        Section 12AA(7)
                    </div>


                    <div class="govuk-radios govuk-radios--inline govuk-!-margin-top-2" data-module="govuk-radios">

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="revise-plan-yes" name="revise-plan-yes-3"
                                type="radio" value="Yes" aria-describedby="yes-or-no-item-hint">
                            <label class="govuk-label govuk-radios__label" for="revise-plan-yes">
                                Yes
                            </label>
                        </div>


                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="revise-plan-yes-2" name="revise-plan-yes-3"
                                type="radio" value="No" aria-describedby="yes-or-no-item-2-item-hint">
                            <label class="govuk-label govuk-radios__label" for="revise-plan-yes-2">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div>
                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Continue
                </button>
                <button type="submit"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-9"
                    data-module="govuk-button">
                    Save and come back later
                </button>
            </div>
        </form>

    </div>

    {% endblock %}
