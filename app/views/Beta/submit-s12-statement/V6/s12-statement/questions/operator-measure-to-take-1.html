{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/submit-s12-statement/V6/s12-statement/questions/operator-list-of-measures-1" method="post">

            <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--xl" for="more-detail">
                        What's the first thing the operator needs to inspect?
                    </label>
                </h1>

                <div class="govuk-form-group govuk-!-margin-top-6 govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="event-name">
                            What to inspect
                        </label>
                    </h2>
                    <input class="govuk-input" id="visual-inspect-reason-1" name="visual-inspect-reason-1" type="text">
                </div>

                <div class="govuk-form-group govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="more-detail">
                            What to do
                        </label>
                    </h2>
                    <textarea class="govuk-textarea" id="visual-inspect-description-reason-1" name="visual-inspect-description-reason-1" rows="5"
                        aria-describedby="more-detail-hint"></textarea>
                </div>

                <div class="govuk-form-group govuk-!-margin-top-6 govuk-!-padding-top-6">
                    <fieldset class="govuk-fieldset">
                      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        <h1 class="govuk-fieldset__heading">
                          How often
                        </h1>
                      </legend>
                      <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="how-often-daily-1" name="visual-inspect-how-often-1" type="radio" value="Daily">
                          <label class="govuk-label govuk-radios__label" for="how-often-daily-1">
                            Daily
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="how-often-weekly-1" name="visual-inspect-how-often-1" type="radio" value="Weekly">
                          <label class="govuk-label govuk-radios__label" for="how-often-weekly-1">
                            Weekly
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="how-often-monthly-1" name="visual-inspect-how-often-1" type="radio" value="Monthly">
                          <label class="govuk-label govuk-radios__label" for="how-often-monthly-1">
                            Monthly
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="how-often-quarterly-1" name="visual-inspect-how-often-1" type="radio" value="Quarterly">
                          <label class="govuk-label govuk-radios__label" for="how-often-quarterly-1">
                            Quarterly
                          </label>
                        </div>
                          <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="how-often-annually-1" name="visual-inspect-how-often-1" type="radio" value="Annually">
                          <label class="govuk-label govuk-radios__label" for="how-often-annually-1">
                            Annually
                          </label>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  

                  <div class="govuk-form-group govuk-!-margin-top-6 govuk-!-padding-top-6 govuk-!-padding-bottom-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="visual-inspect-comments-reason-1">
                            Comments
                        </label>
                    </h2>
                    <textarea class="govuk-textarea" id="visual-inspect-comments-reason-1"
                        name="visual-inspect-comments-reason-1" rows="5" aria-describedby="more-detail-hint"></textarea>
                </div>



            <div>
                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Continue
                </button>
                <button type="submit"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-9"
                    data-module="govuk-button">
                    Save and come back later
                </button>
            </div>

    </div>

    </form>

</div>

{% endblock %}
