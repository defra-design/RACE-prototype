{% extends "layout-phase-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">Which email address you want to send the draft to?</h1>

        <form class="form" action="/Beta/submit-s12-statement/V6/s12-statement/confirmation-draft-sent" method="post">


            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="operator-new-email">
                    Email address
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="operator-new-email" name="operator-new-email" type="text">
            </div>

            <div>
                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Continue
                </button>
                <button type="submit"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-9"
                    data-module="govuk-button">
                    Save and come back later
                </button>
            </div>
  

        </form>




    </div>
</div>

{% endblock %}
