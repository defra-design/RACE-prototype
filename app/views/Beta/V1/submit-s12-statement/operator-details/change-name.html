{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/V1/submit-s12-statement/operator-details/change-name-answer" method="post">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                      Are you sure you want to change the operator?
                    </h1>
                  </legend>

                  <div class="govuk-radios govuk-radios--inline govuk-!-margin-top-2" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="operator-name" name="operator-name" type="radio" value="Yes">
                      <label class="govuk-label govuk-radios__label" for="operator-name">
                        Yes
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="operator-name-2" name="operator-name" type="radio" value="No">
                      <label class="govuk-label govuk-radios__label" for="operator-name-2">
                        No
                      </label>
                    </div>
                  </div>
              
                </fieldset>
              </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>

{% endblock %}
