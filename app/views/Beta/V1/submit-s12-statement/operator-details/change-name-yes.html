{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">Who is the new operator?</h1>

        <form class="form" action="/Beta/V1/submit-s12-statement/operator-details/confirm-5" method="post">

    

            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="operator-name">
                    Name
                </label>
               <input class="govuk-input" id="operator-name" name="operator-name" type="text">
            </div>

            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="operator-address">
                    Address
                </label>
                <input class="govuk-input" id="operator-address-1" name="operator-address-1" type="text">
                <input class="govuk-input govuk-!-margin-top-4" id="operator-address-2" name="operator-address-2" type="text">
                <input class="govuk-input govuk-!-width-one-quarter govuk-!-margin-top-4" id="operator-address-3" name="operator-address-3" type="text">

            </div>

            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="operator-email">
                    Email address
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="operator-email" name="operator-email" type="text">
            </div>

            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="operator-phone-2">
                    Phone number
                </label>
                <input class="govuk-input govuk-!-width-one-third" id="operator-phone-2" name="operator-phone-2" type="text">
            </div>


            <button class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">Save
                and continue</button>


        </form>



    </div>
</div>

{% endblock %}
