{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">Change the dam category of the reservoir</h1>

        <form class="form" action="/Beta/V1/submit-s12-statement/reservoir-details/confirm-14" method="post">


            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="reservoir-dam-category">
                    Dam category
                </label>
                <input class="govuk-input govuk-!-width-one-quarter" id="reservoir-dam-category" name="reservoir-dam-category" type="text" value="A">
            </div>


            <button class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">Save
                and continue</button>


        </form>

    </div>
</div>

{% endblock %}
