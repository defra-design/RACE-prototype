{% extends "layout-phase.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}

<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/Private/account-sign-in/sign-in-failed/V2/sign-in-error">


            <h1 class="govuk-heading-xl">
                Sign in
            </h1>

            <form action="" method="post">

                <div class="govuk-form-group">
                    <label class="govuk-label" for="">
                        Username
                    </label>

                    <input class="govuk-input govuk-!-width-three-quarters" id="" name="" type="text"
                        aria-describedby="">
                </div>

                <div class="govuk-form-group">
                    <label class="govuk-label" for="Password" type="password" value="true">
                        Password
                    </label>

                    <input type="password" value="Fake12345!" id="password-1"
                        class="govuk-input govuk-!-width-three-quarters" autocomplete="current-password">
                </div>

                <button class="govuk-button" data-module="govuk-button">
                    Sign in
                </button>

            </form>

            <div class="govuk-list govuk-!-margin-top-4">
                <a class="govuk-link--no-visited-state"
                    href="/Beta/account-sign-in/forgotten-password/V1/forgotten-password">I've forgotten my password</a>
            </div>

    </div>
</div>


{% endblock %}
