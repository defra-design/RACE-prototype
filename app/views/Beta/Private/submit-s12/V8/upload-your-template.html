{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-three-quarters">

        <h1 class="govuk-heading-xl govuk-!-margin-bottom-9">Upload an annual statement for Rockingham Reservoir</h1>

        <dl class="govuk-summary-list">

            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    National Grid reference
                </dt>
                <dd class="govuk-summary-list__value govuk-!-padding-left-9" for="reservoir-grid-ref-old"
                    id="reservoir-grid-ref-old" name="reservoir-grid-ref-old">
                    SU106951
                </dd>
            </div>
        </dl>

        <div class="govuk-form-group govuk-!-padding-left-1">
            <label class="govuk-label" for="file-upload-1">
                Upload a file
            </label>
            <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
        </div>

        <div>
            <form action="/Beta/Private/submit-s12/V8/upload-confirmation">

                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Send annual statement
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
