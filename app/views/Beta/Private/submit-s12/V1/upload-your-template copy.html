{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">


        <div class="govuk-form-group">

            <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">

                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading">
                        Upload an annual statement for {reservoir name}
                    </h1>
                </legend>
            
                <dl class="govuk-summary-list">

                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key">
                            National Grid reference
                        </dt>
                        <dd class="govuk-summary-list__value govuk-!-padding-left-9" for="reservoir-grid-ref-old"
                            id="reservoir-grid-ref-old" name="reservoir-grid-ref-old">
                            SU106951
                        </dd>
                    </div>
                </dl>
                                
                <div class="govuk-form-group govuk-!-margin-top-6">
                    <label class="govuk-label" for="file-upload-1">
                        Upload a file
                    </label>
                    <input class="govuk-file-upload govuk-!-margin-left-0" id="file-upload-1" name="file-upload-1"
                        type="file">
                </div>

            </fieldset>
        </div>

        <div>
            <form action="/Beta/Private/submit-s12/V1/upload-confirmation">

                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Send annual statement
                </button>
            </form>
            <!-- <button type="submit"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-9"
                    data-module="govuk-button">
                    Save and come back later
                </button> -->
        </div>
    </div>

    {% endblock %}
