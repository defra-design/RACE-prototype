{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/Beta/V3/submit-s12-statement/reservoir-details/?" method="post">

      <div class="govuk-panel govuk-panel-dropout">
        <h1 class="govuk-panel__title">
          The Reservoir Safety Team will contact you shortly
        </h1>
      </div>

      <button role="button" draggable="false" class="govuk-button govuk-!-margin-top-4 govuk-!-margin-bottom-6"
        data-module="govuk-button">
        Continue
      </button>

    </form>
  </div>
</div>

{% endblock %}
