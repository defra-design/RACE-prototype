{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">Change the postcode of the reservoir</h1>

        <form class="form" action="/Beta/V3/submit-s12-statement/reservoir-details/confirm-details-3" method="post">

            <div class="govuk-form-group">
                <label class="govuk-label govuk-label--m" for="reservoir-postcode">
                    Postcode
                </label>
                <input class="govuk-input govuk-!-width-one-quarter" id="reservoir-postcode" name="reservoir-postcode" type="text" value="PO10 1AB">
            </div>


            <button class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">Save
                and continue</button>


        </form>

    </div>
</div>

{% endblock %}
