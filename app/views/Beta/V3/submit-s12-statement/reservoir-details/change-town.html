{% block pageTitle %}

{% set serviceName %}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What do you want to change the town to?</h1>

        <form class="form" action="/Beta/V3/submit-s12-statement/reservoir-details/confirm-reservoir-nearest-town" method="post">

            <div class="govuk-form-group">
                <label class="govuk-label govuk-label--m" for="new-reservoir-nearest-town">
                    Nearest town
                </label>
                <input class="govuk-input govuk-!-width-full" id="new-reservoir-nearest-town" name="new-reservoir-nearest-town" type="text" value="">
            </div>


            <button class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">Continue</button>


        </form>

    </div>
</div>

{% endblock %}
