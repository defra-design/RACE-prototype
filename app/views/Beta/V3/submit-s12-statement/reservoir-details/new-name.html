{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What is the new reservoir name?</h1>

        <form class="form" action="/Beta/V2/submit-s12-statement/reservoir-details/confirm-name-details" method="post">


            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="new-reservoir-name">
                    Reservoir name
                </label>
               <input class="govuk-input" id="new-reservoir-name" name="new-reservoir-name" type="text" value="Rockingham reservoir">
            </div>


            <button class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">Save
                and continue</button>


        </form>



    </div>
</div>

{% endblock %}
