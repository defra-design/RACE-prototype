{% extends "layout-phase-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}

<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/V3/submit-s12-statement/create-password" method="post">

            <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
                        Enter the password
                    </label>
                </h1>
                <input class="govuk-input govuk-!-width-three-quarters" id="govGatePassword" name="govGatePassword"
                    type="password">
            </div>


            <button role="button" draggable="false" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8"
                data-module="govuk-button">
                Continue
            </button>

        </form>


    </div>
</div>

{% endblock %}
