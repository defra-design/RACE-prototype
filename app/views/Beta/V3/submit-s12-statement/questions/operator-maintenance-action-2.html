{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/V3/submit-s12-statement/questions/operator-list-of-maintenance-actions-2" method="post">

            <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--xl" for="more-detail">
                    What's the next action for the operator?
                    </label>
                </h1>

                <div class="govuk-form-group govuk-!-margin-top-6 govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="event-name">
                            Action
                        </label>
                    </h2>
                    <input class="govuk-input" id="action-2" name="action-2" type="text">
                </div>

                <div class="govuk-form-group govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="more-detail">
                            What to do
                        </label>
                    </h2>
                    <textarea class="govuk-textarea" id="what-to-do-action-2" name="what-to-do-action-2" rows="5"
                        aria-describedby="more-detail-hint"></textarea>
                </div>

                <div class="govuk-form-group govuk-!-padding-top-6">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                            <h2 class="govuk-fieldset__heading">
                                Status
                            </h2>
                        </legend>
                        <div class="govuk-radios" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-5" name="status-op-action-2" type="radio"
                                    value="Complete">
                                <label class="govuk-label govuk-radios__label" for="status-action-5">
                                    Complete
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-6" name="status-op-action-2" type="radio"
                                    value="In-progress">
                                <label class="govuk-label govuk-radios__label" for="status-action-6">
                                    In progress
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-7" name="status-op-action-2" type="radio"
                                    value="Not-started">
                                <label class="govuk-label govuk-radios__label" for="status-action-7">
                                    Not started
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-8" name="status-op-action-2" type="radio"
                                    value="Unknown">
                                <label class="govuk-label govuk-radios__label" for="status-action-8">
                                    Unknown
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>


                <div class="govuk-form-group  govuk-!-padding-top-6">
                    <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                            <h2 class="govuk-fieldset__heading">
                                Is the operator compliant?
                            </h2>
                        </legend>
                        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="operator-compliant-yes-2" name="operator-compliant-action-2"
                                    type="radio" value="Yes">
                                <label class="govuk-label govuk-radios__label" for="operator-compliant-yes-2">
                                    Yes
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="operator-compliant-no-2" name="operator-compliant-action-2"
                                    type="radio" value="No">
                                <label class="govuk-label govuk-radios__label" for="operator-compliant-no-2">
                                    No
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="govuk-form-group govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="more-detail">
                            Comments
                        </label>
                    </h2>
                    <textarea class="govuk-textarea" id="comments-action-2" name="comments-action-2" rows="5"
                        aria-describedby="more-detail-hint"></textarea>
                </div>

            </div>


            <div>
                <button role="button" draggable="false"
                    class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6 govuk-!-margin-right-4"
                    data-module="govuk-button">
                    Continue
                </button>
                <button type="submit"
                    class="govuk-button govuk-button--secondary govuk-!-margin-top-6 govuk-!-margin-bottom-9"
                    data-module="govuk-button">
                    Save and come back later
                </button>
            </div>
  
    </div>

    </form>

</div>

{% endblock %}happy
