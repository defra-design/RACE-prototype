{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">

    <form method="post" action="/Beta/V3/submit-s12-statement/questions/next-inspection-date-answer">

      <h1 class="govuk-heading-xl">Next inspection planned
      </h1>

      <table class="govuk-table">
        <thead class="govuk-table__head">
          <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header govuk-!-font-size-24"></th>
            <th scope="col" class="govuk-table__header"></th>
          </tr>
        </thead>
        <tbody class="govuk-table__body">
          <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header govuk-!-width-one-quarter">Date</th>
            <td class="govuk-table__cell">7 September 2022</td>
          </tr>
        </tbody>
      </table>


      <div class="govuk-form-group govuk-!-padding-top-6">
        <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Do these details match your records?
            </h1>
          </legend>


          <div class="govuk-radios govuk-radios--inline govuk-!-margin-top-2" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="match-next-inspection-1" name="match-next-inspection" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="match-next-inspection-1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="match-next-inspection-2" name="match-next-inspection" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="match-next-inspection-2">
                No
              </label>
            </div>
          </div>

        </fieldset>
      </div>



      <button role="button" draggable="false" class="govuk-button govuk-!-margin-top-4 govuk-!-margin-bottom-6"
        data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>

  {% endblock %}
