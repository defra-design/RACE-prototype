{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/V3/submit-s12-statement/check-answers" method="post">

            <div class="govuk-form-group">

                <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">

                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                        <h1 class="govuk-fieldset__heading">
                            Do you want to upload supporting information?
                        </h1>
                    </legend>

                    <div class="govuk-form-group govuk-!-margin-top-6">
                        <label class="govuk-label" for="file-upload-1">
                          Upload a file
                        </label>
                        <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
                      </div>

                </fieldset>
            </div>

            <button class="govuk-button govuk-!-margin-top-6" data-module="govuk-button">
                Continue
            </button>

        </form>

</div>

{% endblock %}
