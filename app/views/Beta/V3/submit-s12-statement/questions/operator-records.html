{% extends "layout-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/V3/submit-s12-statement/questions/operator-records-answer" method="post">

            <div class="govuk-form-group">

                <fieldset class="govuk-fieldset">

                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">

                        <h1 class="govuk-fieldset__heading">
                            Does the operator need to update their records?
                        </h1>

                    </legend>


                    <div class="govuk-radios govuk-radios--inline govuk-!-margin-top-2" data-module="govuk-radios">

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="update-records-1" name="update-records"
                                type="radio" value="Yes" aria-describedby="yes-or-no-item-hint">
                            <label class="govuk-label govuk-radios__label" for="update-records-1">
                                Yes
                            </label>
                        </div>


                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="update-records-2" name="update-records"
                                type="radio" value="No" aria-describedby="yes-or-no-item-2-item-hint">
                            <label class="govuk-label govuk-radios__label" for="update-records-2">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button class="govuk-button govuk-!-margin-top-2" data-module="govuk-button">Continue</button>
        </form>

    </div>
</div>

{% endblock %}
