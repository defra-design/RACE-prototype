{% extends "layout-sign-out.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <form action="/Beta/V3/submit-s12-statement/questions/operator-list-of-maintenance-actions-1" method="post">

            <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--xl" for="more-detail">
                        What's the first action for the operator?
                    </label>
                </h1>

                <div class="govuk-form-group govuk-!-margin-top-6 govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="event-name">
                            Action
                        </label>
                    </h2>
                    <input class="govuk-input" id="action-1" name="action-1" type="text">
                </div>

                <div class="govuk-form-group govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="more-detail">
                            What to do
                        </label>
                    </h2>
                    <textarea class="govuk-textarea" id="what-to-do-action-1" name="what-to-do-action-1" rows="5"
                        aria-describedby="more-detail-hint"></textarea>
                </div>

                <div class="govuk-form-group govuk-!-padding-top-6">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                            <h2 class="govuk-fieldset__heading">
                                Status
                            </h2>
                        </legend>
                        <div class="govuk-radios" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-1" name="status-op-action-1" type="radio"
                                    value="Complete">
                                <label class="govuk-label govuk-radios__label" for="status-action-1">
                                    Complete
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-2" name="status-op-action-1" type="radio"
                                    value="In-progress">
                                <label class="govuk-label govuk-radios__label" for="status-action-2">
                                    In progress
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-3" name="status-op-action-1" type="radio"
                                    value="Not-started">
                                <label class="govuk-label govuk-radios__label" for="status-action-3">
                                    Not started
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="status-action-4" name="status-op-action-1" type="radio"
                                    value="Unknown">
                                <label class="govuk-label govuk-radios__label" for="status-action-4">
                                    Unknown
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>


                <div class="govuk-form-group  govuk-!-padding-top-6">
                    <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                            <h2 class="govuk-fieldset__heading">
                                Is the operator compliant?
                            </h2>
                        </legend>
                        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="operator-compliant-yes-1" name="operator-compliant-action-1"
                                    type="radio" value="Yes">
                                <label class="govuk-label govuk-radios__label" for="operator-compliant-yes-1">
                                    Yes
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="operator-compliant-no-1" name="operator-compliant-1"
                                    type="radio" value="No">
                                <label class="govuk-label govuk-radios__label" for="operator-compliant-no-1">
                                    No
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="govuk-form-group govuk-!-padding-top-6">
                    <h2 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="more-detail">
                            Comments
                        </label>
                    </h2>
                    <textarea class="govuk-textarea" id="comments-action-1" name="comments-action-1" rows="5"
                        aria-describedby="more-detail-hint"></textarea>
                </div>

            </div>


            <button class="govuk-button govuk-!-margin-top-6" data-module="govuk-button">Continue</button>

    </div>

    </form>

</div>

{% endblock %}
