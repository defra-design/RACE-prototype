{% extends "layout-phase-back-button.html" %}

{% block pageTitle %}
Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set serviceName %}

{% endset%}

{% block content %}


<div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What's the operator's new name?</h1>

        <form class="form" action="/Beta/V3/submit-s12-statement/operator-details/confirm-operator-name" method="post">


            <div class="govuk-form-group">

                <label class="govuk-label govuk-label--m" for="new-operator-name">
                    Operator's name
                </label>
                <input class="govuk-input govuk-!-width-full" id="new-operator-name" name="new-operator-name" type="text" value="">
            </div>


            <button class="govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-6" data-module="govuk-button">Save
                and continue</button>


        </form>

    </div>
</div>

{% endblock %}
